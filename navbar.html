<!-- Navigation -->
<nav class="navbar" style="height: 36px; min-height: 36px; max-height: 36px; padding: 0.25rem 0;">
    <div class="container">
        <div class="grid-nav" style="height: 36px; align-items: center;">
            <a href="/breakaway-digital-2/" class="brand" style="height: 36px; display: flex; align-items: center;">
                <img src="main-icon.png" alt="Main Icon" class="logo-icon"/>
                <img src="main-text.png" alt="Main Text" class="logo-text"/>
            </a>
            <div class="nav-menu">
                <a href="/breakaway-digital-2/" class="nav-link" id="nav-home">Home</a>
                <a href="/breakaway-digital-2/about.html" class="nav-link" id="nav-about">About</a>
                <a href="/breakaway-digital-2/who-i-work-with.html" class="nav-link" id="nav-who">Who I work with</a>
                <a href="/breakaway-digital-2/services.html" class="nav-link" id="nav-services">Services</a>
            </div>
            <div class="right-nav">
                <a href="/breakaway-digital-2/contact.html" class="button-link-hover">Contact now</a>
            </div>
        </div>
    </div>
</nav>

<script>
// Set active navigation link based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    // Remove active class from all links
    navLinks.forEach(link => {
        link.classList.remove('w--current', 'active');
        link.style.textDecoration = 'none';
    });
    
    // Set active class based on current page
    if (currentPage.includes('about.html')) {
        document.getElementById('nav-about').classList.add('w--current', 'active');
        document.getElementById('nav-about').style.textDecoration = 'underline';
    } else if (currentPage.includes('who-i-work-with.html')) {
        document.getElementById('nav-who').classList.add('w--current', 'active');
        document.getElementById('nav-who').style.textDecoration = 'underline';
    } else if (currentPage.includes('services.html')) {
        document.getElementById('nav-services').classList.add('w--current', 'active');
        document.getElementById('nav-services').style.textDecoration = 'underline';
    } else if (currentPage.includes('contact.html')) {
        document.getElementById('nav-contact').classList.add('w--current', 'active');
        document.getElementById('nav-contact').style.textDecoration = 'underline';
    } else {
        // Home page
        document.getElementById('nav-home').classList.add('w--current', 'active');
        document.getElementById('nav-home').style.textDecoration = 'underline';
    }
});
</script>
